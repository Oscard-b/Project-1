<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema Spirits</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</head>


<body>

    <!--This is the header image-->
    <header class="parent">
        
        <br> <br> <br>
        <div class="message" data-aos="flip-up" data-aos-duration="6000">
            <h1>Choose a spirit!</h1>
        </div>
    </header>




    <!--User chooses a spirit here-->
    <div class="spiritsNav">
        <div class="level">
            
        </div>
        <div class="level">
            <button value="gin" class="myButton level-item drink">Gin</button>
            <button value="tequila" class="myButton level-item drink">Tequila</button>
            <button value="vodka" class="myButton level-item drink">Vodka</button>
            <button value="rum" class="myButton level-item drink">Rum</button>
            <button value="brandy" class="myButton level-item drink">Brandy</button>
        </div>
    </div>






    <!--This is the section for all of the tiles-->
    <section id="tile1" class="tile is-ancestor level">
        <section class="tile is-10 is-vertical is-parent level-item">
         
            <section id="introTile" class="tile is-horizontal">
                

                <!--This is the movie dropdown-->
                <article class="tile  box">
                    <h3>Not sure what to watch? Not sure what to drink?</h3>
                    <div class="card-content">
                        <div class="content field">
                            <p>1. Select a liquor you have around the house <br>
                                2. Select a drink option. <br>
                                3. Select a movie based on your liquor.
                                
                            </p>
                        </div>
                    </div>
                    
                </article>
            </section>


            <section id="tile2" class="tile is-horizontal">
                
                <!--This is the drink card-->
                <article id="lvl2Dropdown" class="tile is-vertical box">
                    <p>Choose a drink!</p>
                    <div class="card-content">
                        <div class="drink-list content field">
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 1
                            </button>
                            <br>
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 2
                            </button>
                            <br>
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 3
                            </button>
                            <br>
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 4
                            </button>
                            <br>
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 5
                            </button>
                        </div>
                    </div>
                    
                </article>

                <!--This is the movie dropdown-->
                <article id="lvl2Dropdown" class="tile is-vertical box">
                    <p>Choose a movie!</p>
                    <div class="card-content">
                        <div class="content field">
                            <div class="button is-link is-fullwidth">
                                Movie 1
                            </div>
                            <br>
                            <div class="button is-link is-fullwidth">
                                Movie 2
                            </div>
                            <br>
                            <div class="button is-link is-fullwidth">
                                Movie 3
                            </div>
                            <br>
                            <div class="button is-link is-fullwidth">
                                Movie 4
                            </div>
                            <br>
                            <div class="button is-link is-fullwidth">
                                Movie 5
                            </div>
                        </div>
                    </div>
                    
                </article>
            </section>





            <section id="tile3" class="tile is-horizontal">
                <!--This is the movie card-->
                <article id="lvl3Dropdown" class="tile box">
                    <figure class="card">
                        <div class="card-image">
                            <div id="moviePoster" class="card-image">

                            </div>
                        </div>

                        <div class="card-content" data-aos="fade-up">
                            <div class="media">

                                <div class="media-content">
                                    <p class="drinkTitle title is-4"></p>
                                </div>
                            </div>

                            <div id="drinkInstructions"></div>
                            <br>
                            <div id="drinkIngredients"></div>
                        </div>
                        </div>
                    </figure>
                </article>

                <!--This is the recipe card-->
                <article id="lvl3Dropdown" class="tile box">
                    <figure class="card">
                        <div class="card-image">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </div>
                        <div class="card-content">
                            <div class="media">

                                <div class="media-content">
                                    <p class="title is-4">(Movie Name)</p>
                                </div>
                            </div>
                            <div class="content">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                Phasellus nec iaculis mauris.
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                Phasellus nec iaculis mauris.
                            </div>
                        </div>
                    </figure>
                </article>
            </section>


        </section>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>

</html>
