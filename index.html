<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema Spirits</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</head>


<body>


    <header class="parent">

        <br> <br> <br>
        <div class="name" data-aos="flip-up" data-aos-duration="1000">
            <h1>CINEMA SPIRITS</h1>
        </div>
    </header>


    <!--User chooses a spirit here-->
    <div class="spiritsNav">
        <div class="level">

        </div>
        <div class="level">
            <button value="gin" class="main-buttons level-item drink">Gin</button>
            <button value="tequila" class="main-buttons level-item drink">Tequila</button>
            <button value="vodka" class="main-buttons level-item drink">Vodka</button>
            <button value="rum" class="main-buttons level-item drink">Rum</button>
            <button value="brandy" class="main-buttons level-item drink">Brandy</button>
        </div>
    </div>


    <!--This is the section for all of the tiles-->
    <main id="tile1" class="tile is-ancestor level">
        <section class="tile is-10 is-vertical is-parent level-item">


            <section id="introTile" class="tile is-horizontal">
                <!--This is the movie dropdown-->
                <section id="backcolor" class="tile  box">
                    <div class="card-content">
                        <div class="content field" data-aos="fade-left">
                            <p>1. Select a liquor you have around the house <br>
                                2. Select a drink option <br>
                                3. Select a movie based on the theme of your drink
                            </p>
                        </div>
                    </div>
                </section>
            </section>


            <section id="tile2" class="tile is-horizontal">
                <!--Drink options-->
                <section class="tile is-vertical box lvl2Dropdown">
                    <p style="color: black;">Choose a drink!</p>
                    <div class="card-content">
                        <div class="drink-list content field">
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 1
                            </button>
                            <br>
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 2
                            </button>
                            <br>
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 3
                            </button>
                            <br>
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 4
                            </button>
                            <br>
                            <button class="drinkChoice button is-link is-fullwidth">
                                Drink 5
                            </button>
                        </div>
                    </div>
                </section>
                <!--Movie Options-->
                <section class="tile is-vertical box lvl2Dropdown">
                    <p style="color: black;">Choose a movie!</p>
                    <div class="card-content">
                        <div class="movie-list content field">
                            <button class="movieChoice button is-link is-fullwidth">
                                Movie 1
                            </button>
                            <br>
                            <button class="movieChoice button is-link is-fullwidth">
                                Movie 2
                            </button>
                            <br>
                            <button class="movieChoice button is-link is-fullwidth">
                                Movie 3
                            </button>
                            <br>
                            <button class="movieChoice button is-link is-fullwidth">
                                Movie 4
                            </button>
                            <br>
                            <button class="movieChoice button is-link is-fullwidth">
                                Movie 5
                            </button>
                        </div>
                    </div>
                </section>
            </section>


            <section id="tile3" class="tile is-horizontal">
                <!--Drink Info-->
                <section class="tile box lvl3Dropdown">
                    <figure class="card">
                        <div class="card-image">
                            <div id="drinkPoster" class="card-image">

                            </div>
                        </div>
                        <div class="card-content" data-aos="fade-up">
                            <div class="drink-placeholder">select a drink</div>
                            <div class="media">

                                <div class="media-content">
                                    <p class="drinkTitle title is-4"></p>
                                </div>
                            </div>

                            <div id="drinkInstructions"></div>
                            <br>
                            <div id="drinkIngredients"></div>
                        </div>
                    </figure>
                </section>
                <!--Movie Info-->

                <section class="tile box lvl3Dropdown">
                    <figure class="card">
                        <div class="card-image">
                            <div id="moviePoster" class="card-image">

                            </div>
                        </div>
                        <div class="card-content" data-aos="fade-up">
                            <div class="movie-placeholder">select a Movie</div>
                            <div class="media">

                                <div class="media-content">
                                    <p class="movieTitle title is-4"></p>
                                </div>
                            </div>
                            <div id="movieInfo"></div>
                        </div>
                    </figure>
                </section>
            </section>


        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>

</html>
